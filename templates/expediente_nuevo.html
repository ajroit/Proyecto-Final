<!doctype html>
<html lang="en">
<head>
  <title>Expediente Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Expediente</h1>
        <div class="mb-3">
          <label for="caratula">Carátula</label>
          <input type="text" name="caratula" id="caratula" v-model="caratula">
        </div>
        <div class="mb-3">
          <label for="numero_expediente">Número de Expediente</label>
          <input type="text" name="numero_expediente" id="numero_expediente" v-model="numero_expediente">
        </div>
        <div class="mb-3">
          <label for="juzgado">Juzgado</label>
          <input type="text" name="juzgado" id="juzgado" v-model="juzgado">
        </div>
        <div class="mb-3">
  <label for="estado_actual">Estado actual</label>
  <select id="estado_actual" v-model="estado_actual">
    <option value="Inicio">Inicio</option>
    <option value="Prueba">Prueba</option>
    <option value="Ejecución de Sentencia">Ejecución</option>
    <option value="Archivado">Archivado</option>
  </select>
</div>

       
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/expedientes.js"></script>
  <div class="text-center">
    <button class="btn btn-primary" onclick="window.location.href = '../templates/expedientes.html'">
      Volver al listado de expedientes
    </button>
  </div>
</body>
</html>
