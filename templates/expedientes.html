<!doctype html>
<html lang="en">

<head>
  <title>Gestión de Expedientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div id="app" class="container">
      <h1>Sistema de gestión de Expedientes</h1>
      <h2>Codo a Codo - Legal</h2>

      <br>

      <a class="btn btn-primary" href="../templates/expediente_nuevo.html">Cargar Nuevo Expediente</a>
      <br><br>
      
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando...</p>
        </section>
        <section v-else>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Carátula</th>
                  <th scope="col">Expediente</th>
                  <th scope="col">Juzgado</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" v-for="expediente in expedientes">
                  <td scope="row">{{expediente.id}}</td>
                  <td>{{expediente.caratula}}</td>
                  <td>{{expediente.numero_expediente}}</td>
                  <td>{{expediente.juzgado}}</td>
                  <td>{{expediente.estado_actual}}</td>
                  <td>
                    <a class="btn btn-primary" :href="'./expediente_update.html?id=' + expediente.id">Editar</a>
                    <button type="button" class="btn btn-danger" @click="eliminar(expediente.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/expedientes.js"></script>
</body>

</html>
